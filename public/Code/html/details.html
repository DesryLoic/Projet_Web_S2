            "Hokkaido": {

                    "Géographie et divisions administratives": `Hokkaidō est la deuxième plus grande île du Japon et la plus au nord de l’archipel.

                    "Économie et industries": `L’économie d’Hokkaidō repose principalement sur l’agriculture, la pêche et le tourisme.

            "Tohoku": {

                    "Nature et paysages": `Tōhoku est une région privilégiée pour les amateurs de nature. Ses montagnes et ses forêts offrent de nombreuses possibilités de randonnée, d’escalade, ou de ski en hiver.

            "Kanto": {

                    "Géographie et divisions administratives": `Située sur la côte est de l’île de Honshū, la région du Kantō regroupe sept préfectures : Tokyo, Kanagawa, Chiba, Saitama, Ibaraki, Tochigi et Gunma.

            "Chubu": {

                    Cette tradition spirituelle, liée au moine Kōbō Daishi, attire chaque année de nombreux pèlerins et visiteurs du monde entier.<br>
                    Historiquement, Shikoku a joué un rôle central dans la période des guerres civiles japonaises, avec des sites marquants comme le château de Matsuyama et celui de Takamatsu, témoins de l'ère féodale. 
                    Parallèlement, Shikoku a été un carrefour de commerce et d’échanges avec le continent asiatique, et cette influence se retrouve dans sa culture, qui mêle traditions locales et apports extérieurs. 
                    Le kabuki, le théâtre traditionnel japonais, ainsi que des arts comme la calligraphie et la céramique, y occupent une place importante.`,

                    "Nature et paysages": `Shikoku est réputée pour ses paysages naturels spectaculaires. 
                    La région abrite de nombreux parcs nationaux, offrant une biodiversité impressionnante.<br>
                    Parmi les sites remarquables, on trouve des montagnes verdoyantes, des forêts tropicales et des cascades. 
                    Le parc national de Shikoku, qui couvre une grande partie de l'île, est un véritable havre de paix pour les amoureux de la nature. 
                    L'île est également célèbre pour ses sources thermales, ou onsen, notamment à Iya et Kochi, qui attirent de nombreux touristes en quête de détente. 
                    Les rivières de Shikoku, comme la rivière Yoshino, sont également très prisées, notamment lors de la saison des cerisiers en fleurs. 
                    Les plages de Shikoku, à Kagawa et Tokushima, sont parfaites pour les activités nautiques et la baignade. 
                    En outre, les côtes de l'île, avec des plages sauvages et des îles comme Naoshima et Shōdoshima, sont célèbres pour leur beauté et leur art contemporain, avec des musées modernes intégrés dans le paysage.`,

                    "Économie et industries": `L'économie de Shikoku repose sur plusieurs secteurs essentiels, notamment l'agriculture, la pêche et l'industrie. 
                    La production d'agrumes, en particulier de mikan (mandarines) et de yuzu, est une activité clé dans la préfecture d'Ehime. 
                    L'île est également un producteur majeur de soja, de riz et de thé.<br> 
                    Du côté industriel, des villes comme Takamatsu jouent un rôle important, avec une concentration dans les secteurs de l'industrie alimentaire et des équipements industriels. 
                    Shikoku est aussi un acteur dans la construction navale et l'électronique, avec des entreprises locales qui contribuent à la production de produits électroniques et de matériaux industriels. 
                    Enfin, le tourisme, notamment spirituel avec le pèlerinage des 88 temples, constitue un moteur économique majeur pour la région, attirant des visiteurs du monde entier.`,

                    "Accès et transports": `Shikoku est bien connectée à Honshu et Kyūshū grâce à un réseau de ponts et de ferries. 
                    Le Seto Ohashi, un pont emblématique, relie Shikoku à Honshu, facilitant l'accès à la région de Kagawa et à la ville de Takamatsu. 
                    D'autres ponts relient l'île à Kyūshū, notamment pour accéder à Kochi et à d'autres grandes villes.<br>
                    Sur l'île, le réseau ferroviaire est bien développé, bien que moins dense que celui des grandes îles comme Honshu. 
                    La société JR Shikoku assure la liaison entre les principales villes comme Matsuyama, Takamatsu, Kochi et Tokushima. 
                    Les bus sont également largement utilisés pour se déplacer dans les zones rurales. 
                    Les touristes apprécient la location de voiture, offrant une grande flexibilité pour explorer les paysages et sites historiques. 
                    Les aéroports régionaux de Takamatsu et Matsuyama offrent des liaisons domestiques fréquentes, facilitant les connexions avec d'autres parties du Japon.`
                }
            },
            "Kyushu": {
                description: {
                    "Géographie et divisions administratives": `Kyūshū, la troisième île principale du Japon, est située dans le sud-ouest du pays. 
                    Elle se compose de sept préfectures : Fukuoka, Kagoshima, Kumamoto, Nagasaki, Oita, Miyazaki et Saga. 
                    En tant que plus grande île méridionale, Kyūshū joue un rôle clé dans la connectivité entre le Japon et ses voisins, notamment la mer de Chine orientale et la péninsule coréenne.<br>
                    La région se caractérise par un relief montagneux, avec des chaînes telles que les monts Aso et Kirishima, qui sont des sites volcaniques actifs. 
                    En outre, la région est célèbre pour ses nombreuses sources chaudes (onsen), notamment à Beppu et Kusatsu. 
                    Les côtes de Kyūshū sont très découpées, offrant de nombreux ports comme ceux de Hakata et de Nagasaki, ce qui facilite le commerce maritime.`,

                    "Histoire et culture": `Kyūshū est riche d'une histoire marquée par des échanges internationaux. 
                    Nagasaki a été un des ports majeurs ouverts au commerce extérieur au XVIIe siècle, pendant la période Edo.
                    Il joua ainsi un rôle central dans les relations commerciales entre le Japon et les pays européens, notamment les Pays-Bas.<br>
                    Durant la période Meiji, Kyūshū a également été un site important lors des guerres civiles japonaises, en particulier durant la bataille de Sekigahara et la rébellion de Satsuma en 1877. 
                    La région est également reconnue pour ses traditions culturelles uniques, telles que la poterie d’Imari et les arts martiaux locaux. 
                    Les châteaux historiques, comme celui de Kumamoto, et les anciens sanctuaires, ajoutent à la richesse architecturale et historique de la région, illustrant l'importance de Kyūshū dans le Japon féodal.`,

                    "Nature et paysages": `La nature de Kyūshū est dominée par des paysages volcaniques impressionnants, ainsi que des plages et des forêts tropicales. 
                    Le mont Aso, qui abrite l'un des plus grands cratères actifs du monde, est un site emblématique offrant des panoramas spectaculaires sur des paysages volcaniques.
                    <br> 
                    Le parc national de Kirishima-Yaku est également un lieu de beauté naturelle, célèbre pour ses montagnes, ses volcans et ses sources thermales. 
                    Les plages de la région, comme celles de Miyazaki et Okinawa, sont des destinations populaires pour les sports nautiques et la baignade. 
                    Kyūshū possède aussi de nombreux parcs nationaux, des rivières pittoresques et des cascades, offrant ainsi des possibilités infinies pour les randonnées et les activités de plein air.`,

                    "Économie et industries": `Kyūshū joue un rôle clé dans l’économie japonaise, bien que son industrie soit moins développée que dans les régions de Kantō ou Kansai. 
                    Fukuoka, la plus grande ville de la région, est un centre économique dynamique, avec une forte présence dans les secteurs de la technologie, des services financiers et de l'édition. 
                    Fukuoka est aussi devenue un hub pour les startups, grâce à un environnement propice aux affaires et à l’innovation.<br>
                    L’agriculture est un secteur essentiel à Kyūshū, avec des préfectures comme Miyazaki et Saga produisant du riz, des légumes et des fruits. 
                    La production alimentaire, comme le miso, le tofu et le thé (notamment à Kagoshima), est également importante pour l'économie locale. 
                    En outre, Kyūshū est un acteur dans l’industrie lourde, notamment dans la construction navale et les industries automobiles, principalement à Kagoshima et Kitakyushu.`,

                    "Accès et transports": `Kyūshū est bien connectée aux autres régions du Japon grâce à son réseau de transports moderne. 
                    Le Shinkansen dessert la région, avec des lignes reliant Fukuoka, Hakata, Kagoshima et Kumamoto.<br>
                    Le transport aérien est également bien développé, avec l’aéroport international de Fukuoka et l’aéroport de Kagoshima qui offrent des liaisons nationales et internationales. 
                    Les ports de Kyūshū, comme ceux de Nagasaki, Fukuoka et Kitakyushu, sont des centres commerciaux vitaux, facilitant les échanges avec la Chine, la Corée du Sud et d'autres pays d’Asie-Pacifique. 
                    Les transports en commun, y compris les réseaux ferroviaires et les bus, facilitent les déplacements à l'intérieur de la région. 
                    De plus, Kyūshū est un point stratégique pour les connexions avec les pays voisins, notamment la Corée du Sud et la Chine, grâce à des ferries reliant les ports japonais aux côtes continentales.`
                }
            },
            "Okinawa": {
                description: {
                    "Géographie et divisions administratives": `La région d'Okinawa est composée principalement de l'archipel d'Okinawa, situé dans l'océan Pacifique, au sud-ouest du Japon, entre les îles de Kyūshū et Taïwan. 
                    Cet archipel comprend plusieurs îles principales, dont Okinawa, Ishigaki, Miyako et Kume, ainsi que de nombreuses îles plus petites. 
                    L'île principale, Okinawa, est la plus grande et la plus peuplée de la région. 
                    Elle mesure environ 1 000 kilomètres carrés et abrite la capitale de la région, Naha.<br>
                    Le climat de la région est subtropical, avec des étés chauds et des hivers doux. 
                    Les paysages d'Okinawa sont variés, dominés par des plages paradisiaques, des récifs coralliens, des collines et des montagnes, notamment dans la région centrale de l'île.`,

                    "Histoire et culture": `Okinawa possède une histoire et une culture distinctes du reste du Japon, marquées par des influences chinoises, coréennes et d'autres pays voisins. 
                    Avant son annexion par le Japon en 1879, Okinawa faisait partie du royaume de Ryūkyū, qui jouissait d'une grande indépendance et jouait un rôle clé dans les échanges commerciaux en Asie de l'Est. 
                    Le château de Shurī, situé à Naha, était la résidence des rois de Ryūkyū et est aujourd'hui inscrit au patrimoine mondial de l'UNESCO.
                    <br>
                    Le royaume de Ryūkyū a été annexé par le Japon à la fin du XIXe siècle, mais ses traditions culturelles, telles que la danse Eisa, la musique traditionnelle avec le sanshin, et les arts martiaux comme le karaté, sont encore très vivantes. 
                    Pendant la Seconde Guerre mondiale, Okinawa a été le théâtre d'une bataille dévastatrice en 1945, marquée par de lourdes pertes humaines et matérielles. 
                    Après la guerre, l'île a été sous administration américaine jusqu'à sa rétrocession au Japon en 1972, une période qui a eu un impact significatif sur la culture et les infrastructures locales, et dont la présence militaire américaine est toujours visible.`,

                    "Nature et paysages": `Okinawa est renommée pour ses paysages naturels exceptionnels, notamment ses plages de sable blanc et ses eaux cristallines, idéales pour la plongée et les sports nautiques. 
                    L'archipel est également célèbre pour ses récifs coralliens, formant l'un des plus grands systèmes de récifs au monde, et abritant une biodiversité marine unique. 
                    La faune et la flore d'Okinawa sont également distinctives, avec des espèces endémiques comme le serpent de mer d'Okinawa.<br> 
                    Les montagnes et forêts tropicales de l'île, notamment dans le parc national de Kujuku Islands et les grottes de Gyokusendo, offrent des opportunités pour les randonneurs et les amateurs de nature. 
                    La végétation tropicale, incluant des palmiers de Ryūkyū et des cocotiers, typiques des climats tropicaux, contribue à la beauté de la région.`,

                    "Économie et industries": `L'économie d'Okinawa repose sur trois principaux secteurs : le tourisme, l'agriculture et la présence militaire américaine. 
                    Le tourisme est un moteur majeur de l'économie locale, attirant des millions de visiteurs chaque année grâce à ses plages, stations balnéaires et sites culturels.<br>
                    L'agriculture est également importante, avec des productions notables de sucre de canne, d'ananas, de patates douces, de citrons, ainsi que de rhum et de produits alimentaires traditionnels comme le tofuyo (tofu fermenté) et le melon amer, un ingrédient central dans la cuisine locale. 
                    L'industrie militaire américaine, avec plusieurs bases militaires sur l'île, est un autre pilier économique, bien que cette présence ait parfois suscité des tensions locales en raison de préoccupations environnementales et sociales.`,

                    "Accès et transports": `Okinawa est bien connectée au Japon et au monde, principalement par voie aérienne, grâce à l'aéroport international de Naha, qui offre des vols domestiques et internationaux vers des destinations telles que Taïwan, la Chine, la Corée du Sud et d'autres régions d'Asie. 
                    L'île est également reliée par des ferries aux autres îles de l'archipel ainsi qu'à d'autres parties du Japon.
                    <br>
                    Les transports publics à Okinawa sont relativement limités, avec un réseau de bus couvrant l'île principale et des taxis disponibles, mais la location de voitures reste la méthode la plus populaire pour se déplacer. 
                    La région de Naha dispose également d'un système de métro léger, reliant certaines zones urbaines. 
                    L'infrastructure routière est bien développée, mais l'île ne dispose pas de réseau ferroviaire, et les déplacements inter-îles se font principalement par bateau.`
                }
            }
        };

        if (regionName && regionData[regionName]) {
            document.getElementById("region-title").textContent = regionName;
            const container = document.getElementById("region-description");
            container.innerHTML = "";

            // Dynamiser les titres de paragraphes
            const sections = regionData[regionName].description;
            for (const [titre, texte] of Object.entries(sections)) {
                const h2 = document.createElement("h2");
                h2.textContent = titre;
                const p = document.createElement("p");
                p.innerHTML = texte; // Utilise innerHTML pour interpréter les balises HTML comme <br>
                container.appendChild(h2);
                container.appendChild(p);
            }

            // Ajoute l'image de fond
            document.body.style.backgroundImage = `url('../img/img_regions/${regionName}_background.jpg')`;
        } else {
            document.getElementById("region-title").textContent = "Région inconnue";
            document.getElementById("region-description").textContent = "Aucune information disponible.";
            document.body.style.backgroundImage = "url('../img/img_regions/Chubu_background.jpg')";
        }
    </script>
