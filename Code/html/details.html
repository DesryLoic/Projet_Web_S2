            "Hokkaido": {

                    "Géographie et divisions administratives": `Hokkaidō est la deuxième plus grande île du Japon et la plus au nord de l’archipel.

                    "Économie et industries": `L’économie d’Hokkaidō repose principalement sur l’agriculture, la pêche et le tourisme.

            "Tohoku": {

                    "Nature et paysages": `Tōhoku est une région privilégiée pour les amateurs de nature. Ses montagnes et ses forêts offrent de nombreuses possibilités de randonnée, d’escalade, ou de ski en hiver.

            "Kanto": {

                    "Géographie et divisions administratives": `Située sur la côte est de l’île de Honshū, la région du Kantō regroupe sept préfectures : Tokyo, Kanagawa, Chiba, Saitama, Ibaraki, Tochigi et Gunma.

            "Chubu": {

                    Cette tradition spirituelle, liée au moine Kōbō Daishi, attire chaque année de nombreux pèlerins et visiteurs du monde entier.<br>
                    Historiquement, Shikoku a joué un rôle central dans la période des guerres civiles japonaises, avec des sites marquants comme le château de Matsuyama et celui de Takamatsu, témoins de l'ère féodale. 
                    Parallèlement, Shikoku a été un carrefour de commerce et d’échanges avec le continent asiatique, et cette influence se retrouve dans sa culture, qui mêle traditions locales et apports extérieurs. 
                    Le kabuki, le théâtre traditionnel japonais, ainsi que des arts comme la calligraphie et la céramique, y occupent une place importante.`,

                    "Nature et paysages": `Shikoku est réputée pour ses paysages naturels spectaculaires. 
                    La région abrite de nombreux parcs nationaux, offrant une biodiversité impressionnante.<br>
                    Parmi les sites remarquables, on trouve des montagnes verdoyantes, des forêts tropicales et des cascades. 
                    Le parc national de Shikoku, qui couvre une grande partie de l'île, est un véritable havre de paix pour les amoureux de la nature. 
                    L'île est également célèbre pour ses sources thermales, ou onsen, notamment à Iya et Kochi, qui attirent de nombreux touristes en quête de détente. 
                    Les rivières de Shikoku, comme la rivière Yoshino, sont également très prisées, notamment lors de la saison des cerisiers en fleurs. 
                    Les plages de Shikoku, à Kagawa et Tokushima, sont parfaites pour les activités nautiques et la baignade. 
                    En outre, les côtes de l'île, avec des plages sauvages et des îles comme Naoshima et Shōdoshima, sont célèbres pour leur beauté et leur art contemporain, avec des musées modernes intégrés dans le paysage.`,

                    "Économie et industries": `L'économie de Shikoku repose sur plusieurs secteurs essentiels, notamment l'agriculture, la pêche et l'industrie. 
                    La production d'agrumes, en particulier de mikan (mandarines) et de yuzu, est une activité clé dans la préfecture d'Ehime. 
                    L'île est également un producteur majeur de soja, de riz et de thé. 
                    Du côté industriel, des villes comme Takamatsu jouent un rôle important, avec une concentration dans les secteurs de l'industrie alimentaire et des équipements industriels. 
                    Shikoku est aussi un acteur dans la construction navale et l'électronique, avec des entreprises locales qui contribuent à la production de produits électroniques et de matériaux industriels. 
                    Enfin, le tourisme, notamment spirituel avec le pèlerinage des 88 temples, constitue un moteur économique majeur pour la région, attirant des visiteurs du monde entier.`,

                    "Accès et transports": `Shikoku est bien connectée à Honshu et Kyūshū grâce à un réseau de ponts et de ferries. 
                    Le Seto Ohashi, un pont emblématique, relie Shikoku à Honshu, facilitant l'accès à la région de Kagawa et à la ville de Takamatsu. 
                    D'autres ponts relient l'île à Kyūshū, notamment pour accéder à Kochi et à d'autres grandes villes.<br>
                    Sur l'île, le réseau ferroviaire est bien développé, bien que moins dense que celui des grandes îles comme Honshu. 
                    La société JR Shikoku assure la liaison entre les principales villes comme Matsuyama, Takamatsu, Kochi et Tokushima. 
                    Les bus sont également largement utilisés pour se déplacer dans les zones rurales. 
                    Les touristes apprécient la location de voiture, offrant une grande flexibilité pour explorer les paysages et sites historiques. 
                    Les aéroports régionaux de Takamatsu et Matsuyama offrent des liaisons domestiques fréquentes, facilitant les connexions avec d'autres parties du Japon.`
                }
            },
            "Kyushu": {
                description: {
                    "Géographie et divisions administratives": `La région de Kyūshū est située dans la partie sud-ouest du Japon, constituant la troisième île principale du pays. 
                    Elle est composée de sept préfectures : Fukuoka, Kagoshima, Kumamoto, Nagasaki, Oita, Miyazaki et Saga. 
                    Kyūshū est la plus grande des îles méridionales japonaises et joue un rôle crucial dans la connectivité entre le Japon continental et les régions voisines de la mer de Chine orientale et de la péninsule coréenne.
                    <br>
                    Le relief de Kyūshū est montagneux, avec plusieurs chaînes montagneuses comme les monts Aso et le mont Kirishima, qui sont des sites volcaniques actifs. 
                    La région est également réputée pour ses sources chaudes, ou onsen, notamment dans des villes comme Beppu et Kusatsu. 
                    Les côtes de Kyūshū sont découpées, avec de nombreux ports, tels que celui de Hakata à Fukuoka et de Nagasaki, facilitant le commerce maritime.`,

                    "Histoire et culture": `L’histoire de Kyūshū est marquée par des échanges internationaux, notamment grâce à son rôle en tant que point d’entrée du commerce extérieur. 
                    Nagasaki a été l'un des ports principaux du Japon ouvert au commerce extérieur au XVIIe siècle, durant la période Edo, et a joué un rôle clé dans les relations commerciales entre le Japon et les nations européennes, notamment les Pays-Bas.
                    <br>
                    Kyūshū a aussi été un site majeur pendant la période Meiji, et c'est dans la région que se sont déroulées des batailles importantes pendant la guerre civile japonaise, notamment la bataille de Sekigahara et la rébellion de Satsuma en 1877.
                    Les influences culturelles de Kyūshū sont multiples. 
                    La région abrite des traditions distinctes comme celles de la poterie de Imari et les arts martiaux spécifiques à la région. 
                    De plus, Kyūshū est reconnue pour son architecture traditionnelle, avec des châteaux historiques comme celui de Kumamoto et des sanctuaires anciens.`,

                    "Nature et paysages": `La nature de Kyūshū est dominée par des paysages volcaniques impressionnants, des plages et des forêts tropicales. 
                    Le mont Aso, avec l’un des plus grands cratères actifs du monde, est un site spectaculaire, offrant des panoramas uniques sur des paysages volcaniques. 
                    Le parc national de Kirishima-Yaku est un autre lieu de beauté naturelle, connu pour ses montagnes, ses volcans et ses sources thermales.
                    br>
                    La côte est aussi importante dans le paysage naturel de Kyūshū, avec des plages comme celles de Okinawa et de Miyazaki, populaires pour les sports nautiques et la baignade. 
                    La région bénéficie également de parcs nationaux, de rivières pittoresques et de cascades, offrant ainsi de nombreuses possibilités pour les randonnées et autres activités de plein air.`,

                    "Économie et industries": `Kyūshū est une région clé dans l’économie japonaise, bien que l’industrie y soit moins développée que dans la région du Kantō ou du Kansai. 
                    Fukuoka, la plus grande ville de la région, est un centre économique dynamique, avec des entreprises dans des secteurs comme la technologie, les services financiers, et l’édition. 
                    Fukuoka a été désignée comme un hub pour les startups en raison de son environnement propice aux affaires et à l’innovation.
                    <br>
                    L’agriculture est un autre secteur important de l’économie de Kyūshū. 
                    Les préfectures comme Miyazaki et Saga sont connues pour leur production de riz, de légumes et de fruits. 
                    Kyūshū est également une région réputée pour sa production de produits alimentaires, comme le miso et le tofu, ainsi que pour sa production de thé, notamment dans la préfecture de Kagoshima.
                    <br>
                    L’industrie lourde, incluant la construction navale et les industries automobiles, est également présente, particulièrement à Kagoshima et Kitakyushu.`,

                    "Accès et transports": `Kyūshū est bien connectée aux autres régions du Japon grâce à un réseau de transports moderne. 
                    Le Shinkansen dessert la région, avec des lignes reliant Fukuoka à Hakata, Kagoshima et Kumamoto. 
                    Le transport aérien est également bien développé, avec l’aéroport international de Fukuoka et l’aéroport de Kagoshima offrant des liaisons nationales et internationales.
                    <br>
                    Les ports de Kyūshū, notamment ceux de Nagasaki, Fukuoka et Kitakyushu, jouent un rôle central dans le commerce maritime et international, avec des échanges de marchandises avec la Chine, la Corée du Sud et d’autres pays de la région Asie-Pacifique.
                    <br>
                    Les transports en commun, incluant des réseaux ferroviaires et des bus, sont largement utilisés dans la région, permettant de faciliter les déplacements à l’intérieur des préfectures. 
                    De plus, Kyūshū est un point stratégique pour l’accès vers les pays voisins, comme la Corée du Sud et la Chine, avec plusieurs ferries reliant les ports japonais aux côtes continentales.`
                }
            },
            "Okinawa": {
                description: {
                    "Géographie et divisions administratives": `La région d'Okinawa est composée principalement de l'archipel d'Okinawa, qui fait partie des îles Nansei au sud-ouest du Japon, dans l'océan Pacifique. 
                    Cet archipel est situé entre les îles de Kyūshū et Taïwan, et se compose de plusieurs îles principales, dont Okinawa (l'île principale), Ishigaki, Miyako, Kume, et de nombreuses îles plus petites.
                    <br>
                    L'île principale, Okinawa, est la plus grande et la plus peuplée de l'archipel. 
                    Elle mesure environ 1 000 kilomètres carrés et abrite la capitale de la région, Naha. 
                    Le climat d'Okinawa est subtropical, caractérisé par des étés chauds et des hivers doux. 
                    Les paysages de la région sont dominés par des plages paradisiaques, des récifs coralliens, des collines et des montagnes, notamment dans la région centrale de l'île.`,

                    "Histoire et culture": `Okinawa possède une histoire et une culture distinctes du reste du Japon, influencées par des échanges avec la Chine, la Corée et d'autres pays voisins. 
                    Avant l'annexion du Japon en 1879, Okinawa faisait partie du royaume de Ryūkyū, qui jouissait d'une grande indépendance et d'une forte influence sur les échanges commerciaux en Asie de l'Est. 
                    Le château de Shurī, situé à Naha, était la résidence des rois de Ryūkyū et est maintenant inscrit au patrimoine mondial de l'UNESCO.
                    <br>
                    Le royaume de Ryūkyū a été annexé par le Japon à la fin du XIXe siècle, mais ses traditions culturelles distinctes, telles que la danse Eisa, la musique traditionnelle avec les instruments comme le sanshin, et les arts martiaux traditionnels comme le karaté, sont toujours bien vivantes. 
                    Ces éléments continuent de marquer la culture locale.
                    <br>
                    Pendant la Seconde Guerre mondiale, Okinawa a été le théâtre d'une bataille particulièrement violente en 1945, marquée par de lourdes pertes humaines et matérielles. 
                    Après la guerre, l'île a été sous administration américaine jusqu'à sa rétrocession au Japon en 1972. 
                    Cette période a laissé une empreinte importante sur l'île, notamment dans la culture et les infrastructures, et l'impact de la présence militaire américaine reste encore visible aujourd'hui.`,

                    "Nature et paysages": `Okinawa est réputée pour ses paysages naturels exceptionnels, notamment ses plages de sable blanc et ses eaux cristallines, idéales pour la plongée et les sports nautiques. 
                    L'archipel est également célèbre pour ses récifs coralliens, qui constituent l'un des plus grands systèmes de récifs au monde, offrant une biodiversité marine incroyable.
                    <br>
                    La faune et la flore d'Okinawa sont également uniques. 
                    L'île abrite des espèces endémiques, comme le serpent de mer d'Okinawa. 
                    Les montagnes et forêts tropicales d'Okinawa sont également des sites d'intérêt pour les randonneurs et les amoureux de la nature. 
                    Le parc national de Kujuku Islands et les grottes de Gyokusendo sont des exemples des merveilles naturelles de la région.
                    <br>
                    La végétation tropicale d'Okinawa comprend des espèces telles que le palme de Ryūkyū, et les plages sont souvent bordées de cocotiers et d'autres végétaux typiques des climats tropicaux.`,

                    "Économie et industries": `L'économie d'Okinawa repose principalement sur le tourisme, l'agriculture et la présence militaire américaine. 
                    L'île attire des millions de visiteurs chaque année grâce à ses plages, ses stations balnéaires, et ses sites culturels et historiques. 
                    Le secteur touristique, incluant les hôtels, les restaurants, et les activités de loisirs, constitue une part importante du PIB de la région.
                    <br>
                    L'agriculture d'Okinawa est également notable, notamment la culture de produits comme le sucre de canne, les ananas, les patates douces et les citrons. 
                    L'île est également réputée pour la production de son rhum, ainsi que de produits alimentaires traditionnels comme le tofuyo (tofu fermenté) et le bitter melon (melon amer), utilisé dans la cuisine locale.
                    <br>
                    L'industrie militaire américaine est un autre pilier de l'économie locale. 
                    Okinawa abrite plusieurs bases militaires américaines, et l'armée est l'un des plus grands employeurs de l'île. 
                    Toutefois, la présence militaire a parfois suscité des tensions locales en raison de préoccupations liées à la pollution, aux accidents et à l'impact sur la communauté locale.`,

                    "Accès et transports": `Okinawa est bien connectée au reste du Japon et au monde par voie aérienne, avec l'aéroport international de Naha, qui offre des vols domestiques et internationaux, notamment vers Taïwan, la Chine, la Corée du Sud et d'autres destinations en Asie. 
                    L'île principale est également reliée par des ferries aux îles voisines et à d'autres parties du Japon.

                    Les transports publics à Okinawa sont limités par rapport à d'autres régions du Japon, avec un réseau de bus qui couvre l'île principale et des taxis qui sont également couramment utilisés. 
                    Cependant, la location de voitures reste l'une des options les plus populaires pour se déplacer autour de l'île. 
                    La région de Naha dispose également d'un système de métro léger, qui relie certaines zones urbaines de la ville.

                    L'infrastructure routière d'Okinawa est bien développée, et plusieurs autoroutes relient les différentes parties de l'île. 
                    En revanche, le réseau ferroviaire est inexistant, et les déplacements inter-îles se font principalement par bateau.`
                }
            }

        if (regionName && regionData[regionName]) {
            document.getElementById("region-title").textContent = regionName;
            const container = document.getElementById("region-description");
            container.innerHTML = "";

            // Dynamiser les titres de paragraphes
            const sections = regionData[regionName].description;
            for (const [titre, texte] of Object.entries(sections)) {
                const h2 = document.createElement("h2");
                h2.textContent = titre;
                const p = document.createElement("p");
                p.innerHTML = texte; // Utilise innerHTML pour interpréter les balises HTML comme <br>
                container.appendChild(h2);
                container.appendChild(p);
            }

            // Ajoute l'image de fond
            document.body.style.backgroundImage = `url('../img/img_regions/${regionName}_background.jpg')`;
        } else {
            document.getElementById("region-title").textContent = "Région inconnue";
            document.getElementById("region-description").textContent = "Aucune information disponible.";
            document.body.style.backgroundImage = "url('../img/img_regions/Chubu_background.jpg')";
        }
