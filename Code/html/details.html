            "Hokkaido": {
                description: {
                    "Géographie et divisions administratives": `Hokkaidō est la deuxième plus grande île du Japon et la plus septentrionale de l'archipel. 
                    Elle constitue une préfecture unique et se trouve séparée de l'île principale de Honshū par le détroit de Tsugaru. 
                    La région est connue pour ses vastes étendues naturelles, ses montagnes et ses côtes sauvages. 
                    La capitale de Hokkaidō est Sapporo, la cinquième plus grande ville du Japon. 
                    L'île est divisée en plusieurs zones géographiques, notamment des plaines, des forêts, et des montagnes, et possède un climat froid et sec, particulièrement marqué par de longs hivers enneigés.`,

                    "Histoire et culture": `L'île de Hokkaidō a été habitée bien avant la période historique du Japon, d'abord par les Aïnous, un peuple indigène qui vivait dans la région avant l'arrivée des Japonais. 
                    Ce peuple a une culture distincte, avec une langue et des coutumes qui sont encore préservées dans certaines parties de l'île. 
                    La région a été annexée par le gouvernement japonais au XIXe siècle, et son développement a été largement influencé par des politiques de colonisation visant à exploiter ses ressources naturelles.
                    <br>
                    La culture d'Hokkaidō est marquée par l'héritage Aïnou et par des influences modernes. 
                    L'île est aussi connue pour ses festivals, dont le célèbre Festival de la neige de Sapporo, qui attire chaque année des milliers de visiteurs internationaux. 
                    Si vous voulez découvrir l'histoire et la culture de la région, le musée d'Hokkaidō à Sapporo et les villages traditionnels d'Aïnou sont faits pour vous !`,

                    "Nature et paysages": `Hokkaidō est réputée pour ses paysages naturels exceptionnels, qui varient entre montagnes, forêts, lacs et côtes. 
                    L'île est traversée par plusieurs chaînes montagneuses, dont la chaîne de Daisetsuzan, qui abrite des volcans actifs. 
                    Le Parc national de Shikotsu-Tōya, avec son lac Shikotsu et ses sources thermales, est l'un des nombreux espaces protégés de la région.
                    <br>
                    Les montagnes et les parcs nationaux font d'Hokkaidō une destination prisée pour les activités de plein air, notamment la randonnée, le ski et le vélo. 
                    L'hiver, la région devient un centre majeur pour les sports d'hiver, en particulier à Niseko, qui est mondialement connu pour ses stations de ski. 
                    De plus, l'île est un refuge pour une faune riche, comprenant des ours bruns, des cerfs et une grande variété d'oiseaux.`,

                    "Économie et industries": `L'économie de Hokkaidō repose principalement sur l'agriculture, la pêche et le tourisme. 
                    L'île est le plus grand producteur de lait du Japon et elle est également renommée pour ses produits laitiers, en particulier le fromage, le beurre et le lait. Les céréales, les légumes, et les pommes de terre y sont aussi cultivés en abondance. 
                    La pêche, en particulier dans la mer d'Okhotsk, joue un rôle clé, avec une forte production de poissons, de fruits de mer et d'algues.
                    <br>
                    Le secteur touristique représente une part importante de l'économie de Hokkaidō. 
                    Les stations de ski, les sources thermales naturelles (onsen), ainsi que les parcs nationaux attirent des millions de visiteurs chaque année. 
                    L'île est également un centre important pour l'industrie forestière et la production d'énergie, avec plusieurs centrales hydroélectriques.`,

                    "Accès et transports": `Hokkaidō est accessible par voie aérienne, maritime et ferroviaire. 
                    L'aéroport de New Chitose, près de Sapporo, est le principal aéroport international de l'île, reliant Hokkaidō à d'autres régions du Japon et à des destinations internationales. 
                    La région est également bien desservie par des trains, notamment le Shinkansen qui relie la préfecture de Hokkaidō à Honshū via le tunnel Seikan, un des plus longs tunnels sous-marins du monde. 
                    Le réseau de transport interne de l'île inclut des trains locaux, des bus et des services de ferry, qui facilitent les déplacements entre les différentes zones.`
                }
            },
            "Tohoku": {
                description: {
                    "Géographie et divisions administratives": `La région de Tōhoku est située au nord de l'île de Honshu, la plus grande île du Japon. 
                    Elle est composée de six préfectures : Aomori, Iwate, Miyagi, Akita, Yamagata et Fukushima. 
                    La région couvre environ 67 000 km² et est délimitée par les montagnes Chūgoku à l'ouest et l'océan Pacifique à l'est. 
                    En raison de sa situation géographique, Tōhoku est caractérisée par une grande diversité de paysages, allant des montagnes escarpées et des forêts denses aux vallées profondes et aux côtes sauvages.
                    <br>
                    Les montagnes de Tōhoku, notamment la chaîne de Ōu et la chaîne de Zao, sont dominantes dans l'intérieur des terres. 
                    Les rivières comme la région du fleuve Mogami et des lacs comme le lac Towada contribuent à la beauté naturelle de la région. 
                    Le climat de Tōhoku est continental, avec des hivers froids et des étés chauds et humides, ce qui favorise une végétation dense et une flore variée.`,

                    "Histoire et culture": `Tōhoku a une histoire riche et complexe, marquée par des traditions profondément enracinées et des événements historiques marquants. 
                    La région a été un centre de la guerre de Gempei au 12e siècle, un conflit majeur entre les clans Minamoto et Taira, et la région a été le théâtre de nombreuses batailles et changements politiques pendant la période féodale.
                    <br>
                    Tōhoku est également connue pour ses festivals traditionnels, qui sont parmi les plus célèbres du Japon. 
                    Le Aomori Nebuta Matsuri et le Sendai Tanabata Matsuri en sont des exemples emblématiques. Ces festivals mettent en valeur la musique, la danse, et des chars décorés de manière spectaculaire. 
                    Tōhoku est également associée à la saison des feux d'artifice (hanabi), en particulier à Akita et Yamagata, qui organisent des événements renommés.
                    <br>
                    La région a également une forte culture rurale, avec des traditions qui se sont préservées au fil des siècles, telles que le travail du bois, l'artisanat, et la cuisine traditionnelle. 
                    L'influence de la culture samouraï et des temples bouddhistes est également évidente dans des villes comme Hiraizumi, classée au patrimoine mondial de l'UNESCO.`,

                    "Nature et paysages": `Tōhoku est célèbre pour ses paysages pittoresques et sa nature préservée. 
                    Les montagnes, les forêts et les lacs offrent une variété d'activités de plein air, notamment la randonnée, le ski et le camping. 
                    Le lac Towada, un lac volcanique situé à la frontière entre Aomori et Akita, est particulièrement connu pour sa beauté et son atmosphère paisible. 
                    De plus, le parc national de Bandai-Asahi est un autre lieu incontournable pour les amoureux de la nature.
                    <br>
                    Les plages de la région, bien qu'elles ne soient pas aussi fréquentées que celles de la région de Kyūshū, offrent également des paysages spectaculaires, avec des zones comme Shiogama à Miyagi qui attirent les amateurs de plongée et de sports nautiques. 
                    En hiver, les montagnes de Tōhoku deviennent des stations de ski populaires, comme Zao Onsen, célèbre pour ses « arbres de neige » ou juhyo, créés par des conditions climatiques particulières.`,

                    "Économie et industries": `L'économie de Tōhoku repose sur une combinaison d'agriculture, de pêche, et d'industries traditionnelles. 
                    La région est l'une des plus grandes zones agricoles du Japon, avec des produits comme le riz, les pommes (notamment à Aomori), le miel et les produits laitiers. 
                    L’agriculture en montagne, notamment à Yamagata et Akita, joue également un rôle important, avec la culture de légumes, de champignons et de produits comme le sarrasin (utilisé pour le soba, les nouilles japonaises).
                    <br>
                    La pêche est un secteur clé pour la région, avec des ports comme Shiogama (Miyagi) qui sont célèbres pour leur production de poissons frais, y compris le thon, le maquereau et les coquillages. 
                    En raison de son emplacement côtier, la région bénéficie d'une riche culture maritime.
                    <br>
                    Les industries de Tōhoku comprennent la fabrication d'équipements électroniques, la construction automobile et l’industriel chimique. 
                    Cependant, la région a connu un déclin économique ces dernières décennies, en particulier après le grand tremblement de terre et le tsunami de 2011, qui ont frappé particulièrement les préfectures de Miyagi, Fukushima et Iwate, entraînant une reconstruction massive. 
                    Malgré cela, certaines industries, comme les technologies de l’information et les énergies renouvelables, sont en forte croissance.`,

                    "Accès et transports": `Tōhoku est bien connectée au reste du Japon par des réseaux de transports modernes. 
                    Le Shinkansen Tōhoku relie Tokyo à des villes principales de la région comme Sendai, Morioka, et Hachinohe, offrant un accès rapide et efficace. 
                    Le réseau ferroviaire de la région est également bien développé, bien que plus limité dans les zones rurales.
                    <br>
                    Les grandes villes comme Sendai disposent d’aéroports régionaux, tels que l'aéroport de Sendai, qui relient la région aux autres parties du Japon et à des destinations internationales proches, comme la Corée du Sud et la Chine. 
                    La région est également desservie par des autoroutes et des routes nationales, ce qui permet de relier facilement les différentes préfectures.
                    <br>
                    Le transport maritime est également essentiel pour les îles côtières et les zones rurales, avec des ferries reliant Tōhoku aux autres régions du Japon et aux îles proches. 
                    Les services de bus sont courants, notamment pour les voyages entre les zones rurales et les grandes villes, où les transports en commun sont relativement fréquents.`
                }
            },
            "Kanto": {
                description: {
                    "Géographie et divisions administratives": `La région du Kantō se situe sur la côte est de l'île de Honshū, au Japon, et regroupe sept préfectures : Tokyo, Kanagawa, Chiba, Saitama, Ibaraki, Tochigi et Gumma. 
                    C’est l’une des régions les plus densément peuplées et les plus développées du pays. 
                    Le Kantō est dominé par des zones urbaines, notamment la métropole de Tokyo, la capitale nationale, et la région avoisinante de Yokohama dans la préfecture de Kanagawa, qui est le port commercial le plus important du Japon.
                    <br>
                    Le relief est varié, allant des plaines fertiles aux montagnes. 
                    Le mont Fuji, le plus haut sommet du Japon, est situé à la frontière entre le Kantō et la région du Chūbu, constituant une icône de la région. 
                    Le climat de la région est tempéré, avec des étés chauds et des hivers doux, influencés par l'océan Pacifique.`,

                    "Histoire et culture": `Le Kantō a joué un rôle central dans l’histoire du Japon, notamment avec l’émergence de Tokyo comme capitale impériale en 1869, après la restauration Meiji, marquant un tournant majeur dans le pays. 
                    Avant cela, la région de Kamakura, dans la préfecture de Kanagawa, fut le centre politique pendant le shogunat Kamakura (1185-1333), tandis que la ville d’Edo (l’actuelle Tokyo) était la capitale sous le shogunat Tokugawa (1603-1868).
                    <br>
                    Le Tokyo moderne, capital du Japon, est le noyau culturel et économique de la région, influençant fortement les arts, la mode, la musique et la technologie. 
                    Tokyo abrite plusieurs sites historiques, dont le temple Senso-ji à Asakusa et le palais impérial.
                    <br>
                    La culture du Kantō est cosmopolite et avant-gardiste, avec une forte influence de la culture pop japonaise, y compris les mangas, l'animation et la mode. 
                    Les festivals comme le Sanno Matsuri et le Sumida River Fireworks Festival reflètent également les traditions anciennes.`,

                    "Nature et paysages": `Le Kantō est une région aux paysages diversifiés, combinant montagnes, plaines, rivières et côtes. 
                    Les montagnes, telles que celles du Chichibu, offrent des possibilités de randonnée et de loisirs en plein air, tandis que les plaines du Kantō, en particulier autour de Tokyo, sont des zones agricoles productives, cultivant principalement du riz, des légumes et des fruits.
                    <br>
                    La région dispose également de plusieurs parcs nationaux, dont le Parc national de Nikko, situé au nord de Tokyo, qui est classé au patrimoine mondial de l'UNESCO. 
                    Le lac Saiko, au pied du mont Fuji, est un autre site naturel remarquable, connu pour ses vues imprenables et ses activités de plein air.
                    <br>
                    Les côtes du Kantō, avec leurs plages et ports, notamment Yokohama et Chigasaki, sont également populaires pour les loisirs nautiques et la baignade.`,
                    
                    "Économie et industries": `Le Kantō est l’un des moteurs économiques du Japon. Tokyo est la première place financière du pays, abritant des bourses comme la Tokyo Stock Exchange, et reste un centre commercial et financier de premier plan. 
                    La région abrite également des sièges sociaux de grandes entreprises multinationales, notamment dans les secteurs de l’électronique, des télécommunications, de l’automobile et de la finance.
                    <br>
                    Le port de Yokohama est l’un des plus actifs du pays, traitant des millions de tonnes de fret chaque année, et Tokyo est un hub majeur pour le commerce international. 
                    L'industrie de la haute technologie et l’innovation sont également bien représentées dans le Kantō, notamment avec des entreprises comme Sony, Panasonic et Toyota qui ont des installations dans la région.
                    <br>
                    L’agriculture, bien que moins présente que dans d’autres régions, est importante avec des produits comme le riz, les légumes et les fruits cultivés dans la région du Kantō, particulièrement autour de Saitama et Chiba.`,

                    "Accès et transports": `Le Kantō est extrêmement bien connecté au reste du Japon grâce à son infrastructure de transport avancée. 
                    Tokyo est un carrefour de transport majeur, avec plusieurs gares, notamment Tokyo Station, et des lignes de Shinkansen reliant la ville à d’autres grandes régions comme le Kansai et le Chūbu.
                    <br>
                    Les aéroports de Tokyo, notamment Narita et Haneda, desservent une grande partie des vols nationaux et internationaux. 
                    Le réseau de transports en commun, avec des lignes de métro et de trains qui couvrent toute la région, est l’un des plus efficaces du monde, facilitant les déplacements à l’intérieur de la capitale et vers ses environs.`
                }
            },

                    "Géographie et divisions administratives": `La région du Chūbu est située au centre de l'île principale de Honshū, au Japon. 
                    Elle regroupe neuf préfectures : Aichi, Fukui, Gifu, Ishikawa, Nagano, Niigata, Shizuoka, Toyama et Yamanashi. 
                    Ce vaste territoire est traversé par la chaîne montagneuse des Alpes japonaises, et possède une diversité géographique allant des zones côtières au sud, bordées par l'océan Pacifique, jusqu'aux régions montagneuses et agricoles du centre. 
                    <br>
                    La région peut être divisée en trois sous-régions :
                    <li>Tōkai, qui couvre la côte pacifique et inclut des zones comme Aichi et Shizuoka.</li>
                    <li>Hokuriku, incluant les préfectures du nord, telles que Ishikawa et Toyama, avec une connexion à la mer du Japon.</li>
                    <li>Kōshin'etsu, qui inclut Nagano et Niigata, plus montagneuses et réputées pour leurs stations de ski.</li>`,

        if (regionName && regionData[regionName]) {
            document.getElementById("region-title").textContent = regionName;
            const container = document.getElementById("region-description");
            container.innerHTML = "";

            // Dynamiser les titres de paragraphes
            const sections = regionData[regionName].description;
            for (const [titre, texte] of Object.entries(sections)) {
                const h2 = document.createElement("h2");
                h2.textContent = titre;
                const p = document.createElement("p");
                p.innerHTML = texte; // Utilise innerHTML pour interpréter les balises HTML comme <br>

                container.appendChild(p);
            }

            // Ajoute l'image de fond
