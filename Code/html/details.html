            "Shikoku": {
                description: {
                    "Géographie et divisions administratives": `Le Shikoku est l'une des quatre îles principales du Japon, située au sud de l'île de Honshu et au nord de Kyūshū. 
                    La région couvre une superficie d'environ 18 800 km² et se compose de quatre préfectures : Ehime, Kagawa, Kochi et Tokushima. 
                    Shikoku est la plus petite des îles principales du Japon, mais elle est dotée d'une grande diversité géographique, allant des montagnes escarpées aux côtes pittoresques.
                    <br>
                    Le relief de Shikoku est dominé par des montagnes, notamment la chaîne des monts Shikoku, qui traverse l'île d'est en ouest.

                    "Histoire et culture": `Shikoku possède une riche histoire marquée par son rôle en tant que centre religieux et culturel.

                    <br>
                    Historiquement, Shikoku a été un centre de culture et d'arts traditionnels. 
                    La région a également joué un rôle important pendant la période des guerres civiles japonaises, notamment durant la bataille de Sekigahara et d'autres conflits, qui ont laissé des vestiges historiques tels que des châteaux et des forteresses. 
                    Des villes comme Matsuyama et Takamatsu conservent des traces importantes de cette époque, notamment avec des châteaux datant de la période féodale.
                    <br>
                    L'île a également été un centre de commerce et d'échanges avec l'Asie continentale, et sa culture reflète ces influences multiples.

                    "Nature et paysages": `Le Shikoku est reconnu pour ses paysages naturels époustouflants, notamment grâce à ses montagnes, ses forêts, ses rivières, et ses littoraux. 
                    Le parc national de Shikoku, qui couvre une grande partie de l'île, abrite des sites d'une beauté exceptionnelle, y compris des montagnes verdoyantes, des cascades, et des forêts tropicales humides.
                    <br>
                    L'un des éléments les plus distinctifs de Shikoku est sa forte densité de sources thermales. 
                    Des villes comme Iya et Kochi sont célèbres pour leurs onsen (sources chaudes), qui sont des destinations prisées des amateurs de relaxation.
                    <br>
                    La région est également connue pour ses rivières, notamment la rivière Yoshino, qui est l'une des plus longues du Japon et offre des paysages spectaculaires, en particulier pendant la saison des cerisiers en fleurs. 
                    Les plages de Shikoku, comme celles de Kagawa et de Tokushima, sont idéales pour les activités nautiques et la baignade.
                    Les côtes de Shikoku sont également très variées, avec des plages sauvages et des îles pittoresques comme celles de Naoshima et Shōdoshima, qui sont célèbres pour leur beauté naturelle et leurs musées d'art modernes. 
                    Shikoku est également réputée pour ses cerisiers en fleurs, notamment dans la région de Matsuyama.`,

                    "Économie et industries": `L'économie de Shikoku repose sur plusieurs secteurs clés, notamment l'agriculture, la pêche, et l'industrie. 
                    Ehime, en particulier, est un centre de production d'agrumes, avec des fruits comme les mikan (mandarines) et les yuzu qui sont cultivés en abondance. 
                    L'île est également connue pour la production de soja, de riz, et de thé.
                    <br>
                    L'industrie est concentrée autour de villes comme Takamatsu, où l'industrie alimentaire et la fabrication d'équipements industriels jouent un rôle majeur. 
                    Shikoku est aussi un acteur important dans l'industrie de la construction navale et de l'électronique, avec des entreprises locales contribuant à la production de produits électroniques et de matériaux industriels.
                    <br>
                    Le secteur du tourisme est également un moteur économique de Shikoku, avec des millions de visiteurs qui viennent sur l'île chaque année, attirés par ses temples historiques, ses paysages naturels, et sa culture traditionnelle. 
                    Le tourisme spirituel, notamment autour du pèlerinage des temples, génère une grande partie des revenus dans les zones rurales de l'île.`,

                    "Accès et transports": `Shikoku est reliée à Honshu et à Kyūshū par un réseau de ponts et de ferries. 
                    Le Seto Ohashi est un pont emblématique qui relie Shikoku à Honshu, facilitant l'accès vers la région de Kagawa et la ville de Takamatsu. 
                    De plus, des ponts relient Shikoku à Kyūshū, notamment pour accéder à Kochi et aux autres grandes villes de l'île.
                    <br>
                    En termes de transports internes, le réseau ferroviaire de Shikoku est bien développé, bien que limité comparé à celui des grandes îles comme Honshu. 
                    Les trains de la société JR Shikoku relient les principales villes, comme Matsuyama, Takamatsu, Kochi, et Tokushima. 
                    Les bus sont également courants pour se déplacer dans les régions rurales.
                    <br>
                    Les transports en voiture sont populaires, en particulier pour les touristes, car la location de voitures est une option flexible pour explorer l'île.

                }
            },
            "Kyushu": {

                    "Économie et industries": `Kyūshū est une région clé dans l’économie japonaise, bien que l’industrie y soit moins développée que dans la région du Kantō ou du Kansai.

                    "Accès et transports": `Kyūshū est bien connectée aux autres régions du Japon grâce à un réseau de transports moderne.

            "Okinawa": {
                description: {
                    "Géographie et divisions administratives": `La région d'Okinawa est composée principalement de l'archipel d'Okinawa, qui fait partie des îles Nansei au sud-ouest du Japon, dans l'océan Pacifique. 
                    Cet archipel est situé entre les îles de Kyūshū et Taïwan, et se compose de plusieurs îles principales, dont Okinawa (l'île principale), Ishigaki, Miyako, Kume, et de nombreuses îles plus petites.
                    <br>
                    L'île principale, Okinawa, est la plus grande et la plus peuplée de l'archipel.

                    "Histoire et culture": `Okinawa possède une histoire et une culture distinctes du reste du Japon, influencées par des échanges avec la Chine, la Corée et d'autres pays voisins.

                    <br>
                    Le royaume de Ryūkyū a été annexé par le Japon à la fin du XIXe siècle, mais ses traditions culturelles distinctes, telles que la danse Eisa, la musique traditionnelle avec les instruments comme le sanshin, et les arts martiaux traditionnels comme le karaté, sont toujours bien vivantes. 
                    Ces éléments continuent de marquer la culture locale.

                    "Nature et paysages": `Okinawa est réputée pour ses paysages naturels exceptionnels, notamment ses plages de sable blanc et ses eaux cristallines, idéales pour la plongée et les sports nautiques.

                    "Économie et industries": `L'économie d'Okinawa repose principalement sur le tourisme, l'agriculture et la présence militaire américaine.

                    "Accès et transports": `Okinawa est bien connectée au reste du Japon et au monde par voie aérienne, avec l'aéroport international de Naha, qui offre des vols domestiques et internationaux, notamment vers Taïwan, la Chine, la Corée du Sud et d'autres destinations en Asie.

        if (regionName && regionData[regionName]) {

            const sections = regionData[regionName].description;
