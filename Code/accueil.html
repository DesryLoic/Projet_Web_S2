<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
        <link rel="stylesheet" href="css/accueil.css">
    </head>
    <header>
        <div class="logo-container">
            <img src="fox.jpeg" alt="Logo de Nihon no Monogatari" class="logo">
        </div>
        <div class="site-name">
            <h1>Nihon no Monogatari</h1>
        </div>
        <div class="login-container">
            <button class="login-btn">Se connecter</button>
        </div>
    </header>
    <body>
        <!-- Barre de navigation -->
        <nav class="navbar">
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="#">Histoire</a></li>
                <li><a href="tourisme.html">Tourisme</a></li>
                <li><a href="#">Renard</a></li>
            </ul>
        </nav>

        <main>
            <!-- Premier carrousel -->
            <div class="carousel-container" id="carousel1">
                <button class="prev" onclick="prevSlide(0)">&#10094;</button>
                <div class="carousel">
                    <img class="carousel-image" src="img/image1.jpg" alt="Image 1">
                    <img class="carousel-image" src="img/image2.jpg" alt="Image 2">
                    <img class="carousel-image" src="img/image3.jpg" alt="Image 3">
                </div>
                <button class="next" onclick="nextSlide(0)">&#10095;</button>
            </div>
            <div class="dots-container" id="dots1">
                <span class="dot" onclick="goToSlide(0, 0)"></span>
                <span class="dot" onclick="goToSlide(1, 0)"></span>
                <span class="dot" onclick="goToSlide(2, 0)"></span>
            </div>

            <!-- Zone de texte -->
            <div class="text-container">
                <p>Bienvenue dans notre galerie d'images ! Découvrez nos magnifiques paysages à travers ces carrousels.</p>
            </div>

            <!-- Deuxième carrousel -->
            <div class="carousel-container" id="carousel2">
                <button class="prev" onclick="prevSlide(1)">&#10094;</button>
                <div class="carousel">
                    <img class="carousel-image" src="img/image4.jpg" alt="Image 4">
                    <img class="carousel-image" src="img/image5.jpg" alt="Image 5">
                    <img class="carousel-image" src="img/image6.jpg" alt="Image 6">
                </div>
                <button class="next" onclick="nextSlide(1)">&#10095;</button>
            </div>
            <div class="dots-container" id="dots2">
                <span class="dot" onclick="goToSlide(0, 1)"></span>
                <span class="dot" onclick="goToSlide(1, 1)"></span>
                <span class="dot" onclick="goToSlide(2, 1)"></span>
            </div>
        </main>

        <!-- Pied de page -->
        <footer>
            <p>&copy; 2025 Nihon no Monogatari. Tous droits réservés.</p>
        </footer>

        <script src="js/accueil.js"></script>
    </body>
</html>
